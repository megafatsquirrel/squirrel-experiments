<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-torus position="1 1.5 -10" arc="270" radius="5" radius-tubular="0.1">
        <a-animation attribute="color" dur="10000" from="green" to="red" repeat="indefinite"></a-animation>
      </a-torus>
      <a-box position="-1 0.5 -3" color="#4CC3D9">
        <a-animation attribute="rotation" dur="500" fill="forwards" to="0 180 0" repeat="indefinite"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane src="crate.jpg" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 5 -8" width="9" height="1" color="#000000"></a-plane>
      <a-text position="-0.5 5 -8" value="Hello, World!" color="#FFFFFF"></a-text>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
